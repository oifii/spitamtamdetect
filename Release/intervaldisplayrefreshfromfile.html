var fso = new ActiveXObject("Scripting.FileSystemObject");
function updateinnertext()
{
	var tempFile = fso.OpenTextFile(location,1, false, 0);
	if (tempFile != null) 
	{
		var line = tempFile.ReadLine();
		tempFile.Close();
		
		text = line;
		
		htmlelement = document.getElementById("myID");
		htmlelement.innerText = text;
	} 
}
</script>
